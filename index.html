<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Concentration Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/jquery-confirm.min.css">

</head>

<body>

    <div class="container">
        <header>
            <h1>Concentration Game</h1>
        </header>

        <div class="alert-message"> </div>

        <section class="score-panel">
            <div class="moves">
                <span id="moves-counter">0</span> Moves</div>

            <div id="play-game-icon" class="play">
                <i class="fa fa-play"></i>
            </div>

            <div id="restart-game-icon" class="restart">
                <i class="fa fa-refresh"></i>
            </div>
        </section>

        <ul id="deck" class="deck"></ul>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery-confirm.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/sparkley.js"></script>
</body>

</html>
